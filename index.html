<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식/공지사항 게시판 페이지네이션 알고리즘 구현</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>

</head>
<body>
<div id="wrap">
    <header id="header">
        <!-- 
            웹표준, 접근성 헤딩태그는 내용을 반드시 텍스트사용
            이미지를 사용하는경우는 반드시 alt='텍스트사용' 
        -->
        <h1><a href="./index.html"><img src="./img/logo_nc2.png" alt="Logo"></a></h1>
    </header>
    <main id="main">
        <section id="section1">
            <div class="container">
                <div class="title">
                    <!-- 섹션안에서는 헤딩 제목은 h2~h6 사용가능 -->
                    <h2><img src="./img/tit_notice.png" alt="Notice Title"></h2>
                </div>
                <div class="content">
                    <!-- 전체공지 쇼핑공지 브랜드소식 -->
                    <div class="button-box">
                        <ul>
                            <li><a href="javascript:void(0);" class="notice-btn on"><span>전체공지</span></a></li>
                            <li><a href="javascript:void(0);" class="notice-btn"><span>쇼핑공지</span></a></li>
                            <li><a href="javascript:void(0);" class="notice-btn"><span>브랜드소식</span></a></li>
                        </ul>
                    </div>

                    <table class="notice-box">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>구분</th>
                                <th>제목</th>
                                <th>날짜</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- AJAX 바인딩 -->
                        </tbody>
                    </table>

                    <!-- 페이지네이션 그룹 -->
                    <div class="notice-page">
                        <div class="page-box">
                            <div class="button-box">
                                <a href="#" class="first-btn both-btn"></a>
                                <a href="#" class="prev-btn prev-next-btn"><img src="./img/btn_page_prev_on.png" alt=""></a>
                                <ul class="page-wrap">
                                    
                                </ul>                           
                                <a href="#" class="next-btn prev-next-btn"><img src="./img/btn_page_next_on.png" alt=""></a>
                                <a href="#" class="last-btn both-btn"></a>
                            </div>
                        </div>
                    </div> 


                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <h1><img src="./img/logo_nc2.png" alt="logo"></h1>
    </footer>
</div>   



<script src="./js/notice.js"></script>
</body>
</html>
